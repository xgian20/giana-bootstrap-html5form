<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Giancarlo's payment</title>
</head>

<body>

    <div class="container">
        <div class="card text-center">
            <div class="card-header text-start fs-1 fw-bold">
                Payment form example
            </div>



            <div class="card-body">
                <!-- alert section -->
                <div class="row mb-3 mx-auto text-danger text-start p-2 fs-5 "
                    style="height:50px; background-color:#fccccc;  ">
                    <p>Some fields are missing</p>
                </div>

                <!-- Card #, CVC, Amount  -->
                <div class="row mb-3">
                    <div class="col-4 text-start">
                        <label for="card-number">Card #</label><br>
                        <input type="text" id="card-number" name="card-number" required minlength="16" maxlength="16"
                            size="50" placeholder="XXXXXXXXXXXXXXXX" />
                    </div>
                    <div class="col-2 text-start">
                        <label for="CVC">CVC #</label><br>
                        <input type="text" id="CVC" name="CVC" required minlength="3" maxlength="3" size="20"
                            placeholder="000" />
                    </div>
                    <div class="col-5 text-start">
                        <label class="ms-3" for="amount">Amount</label><br>
                        $ <input type="text" id="amount" name="amount" required minlength="16" maxlength="16" size="62"
                            placeholder="Amount" />
                    </div>
                </div>

                <!-- first name, last name -->
                <div class="row mb-3">
                    <div class="col-6 text-start">
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname" required minlength="16" maxlength="16" size="75" />
                    </div>
                    <div class="col-6 text-start">
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname" required minlength="16" maxlength="16" size="75" />
                    </div>
                </div>

                <!-- city, state, postal code -->
                <div class="row mb-3">
                    <div class="col-5 text-start">
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city" required minlength="16" maxlength="16" size="60" />
                    </div>
                    <div class="col-2 text-start">
                        <label for="state-select">State</label><br>
                        <select class="w-100 h-80" name="states" id="state-select">
                            <option value="">Pick a state</option>
                            <option value="AK">AK</option>
                            <option value="AL">AL</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VA">VA</option>
                            <option value="VT">VT</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                    <div class="col-2 text-start">
                        <label for="zip">Postal Code</label><br>
                        <input type="text" id="zip" name="zip" required minlength="16" maxlength="16" size="25" />
                    </div>
                </div>

                <!-- card type, message -->
                <div class="row mb-3">
                    <div class="col-4 text-start" style="height: 50px;">
                        <label for="card-type">We
                            accept:</label><br>
                        <div class="color-changer bg-secondary"
                            style="width: 215px; height: 32px; margin-top: 10px; border-radius: 5px;">
                            <input type="radio" id="mastercard" name="card-type" value="mastercard" checked />
                            <label for="mastercard"><img id="mastercard-img"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr4k_Atv4UfDj1Vo-yBaBaNX8_IDokVnzkog&usqp=CAU"
                                    alt=""></label>

                            <input type="radio" id="diners-club" name="card-type" value="diners-club" />
                            <label for="diners-club"><img id="diners-img"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsmQtHoyFsO5fefFQzyqiiIqkTnRV-dCLIaw&usqp=CAU"
                                    alt=""></label>

                            <input type="radio" id="amex" name="card-type" value="amex" />
                            <label for="amex"><img id="amex-img"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRT-R3SQP_xVXnATXZfcZbxBTa5TBWq8TKuA&usqp=CAU"
                                    alt=""></label>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5 text-start">
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" cols="80" rows="3"></textarea>
                        <label for="notes" class="text-secondary">Add any notes here.</label>
                    </div>
                </div>
            </div>



            <div class="card-footer text-body-secondary">
                <div class="float-end">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>
        </div>
    </div>
